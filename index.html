<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <meta name="description" content="This is an example of a meta description.">
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  </head>


  <body>

		<div class="class-selector"></div>
		<script>
		  (function(d, s, ids,jQuery,cb) {       
				/**
        SELF INVOKING CODE
				jquery file will load header 
				You can change JS file load location anywahere by changing this code snipt
				*/ 
            ids.forEach(id =>{
                var js, inmeEL = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = `js/${id}.js`;
                inmeEL.parentNode.appendChild(js, inmeEL);
            });

					setTimeout(()=>{cb(jQuery);},2000);
            
        }(document, 'script', ['jquery_plugin'],$,function(jQuery){

					jQuery('.class-selector').jqueryPluginTemplate({
						apiUrl:'APIURL'
					})
            
        }));
		</script>
  </body>
</html>
